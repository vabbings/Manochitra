<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Manochitra</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Inter font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md p-8 space-y-8 bg-white rounded-xl shadow-xl m-4">
        
        <!-- Header Section -->
        <div class="text-center">
            <h1 class="text-4xl font-bold text-indigo-600">Manochitra</h1>
            <p class="mt-2 text-gray-500">AI Powered Mind Maps for Aspirants</p>
        </div>

        <!-- Sign Up Form -->
        <form id="signupForm" class="space-y-6">
            
            <h2 class="text-2xl font-semibold text-gray-900 text-center">Create Account</h2>
            
            <!-- Full Name Input -->
            <div>
                <label for="fullName" class="text-sm font-medium text-gray-700 sr-only">Full Name</label>
                <input id="fullName" name="fullName" type="text" autocomplete="name" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                       placeholder="Full Name">
            </div>

            <!-- Email Input -->
            <div>
                <label for="email" class="text-sm font-medium text-gray-700 sr-only">Email address</label>
                <input id="email" name="email" type="email" autocomplete="email" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                       placeholder="Email address">
            </div>

            <!-- Password Input -->
            <div>
                <label for="password" class="text-sm font-medium text-gray-700 sr-only">Password</label>
                <input id="password" name="password" type="password" autocomplete="new-password" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                       placeholder="Password (min. 6 characters)">
            </div>

            <!-- Confirm Password Input -->
            <div>
                <label for="confirmPassword" class="text-sm font-medium text-gray-700 sr-only">Confirm Password</label>
                <input id="confirmPassword" name="confirmPassword" type="password" autocomplete="new-password" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                       placeholder="Confirm Password">
            </div>

            <!-- Message Area -->
            <div id="messageArea" class="text-sm text-center font-medium hidden"></div>

            <!-- Sign Up Button -->
            <div>
                <button type="submit"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-base font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-200">
                    Create Account
                </button>
            </div>

            <!-- Separator -->
            <div class="relative">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-gray-500">
                        Or sign up with
                    </span>
                </div>
            </div>

            <!-- Google Sign-Up Button -->
            <div>
                <button type="button" id="googleSignUp"
                        class="w-full flex items-center justify-center py-3 px-4 border border-gray-300 rounded-lg shadow-sm text-base font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-200">
                    <!-- Google SVG Icon -->
                    <svg class="w-5 h-5 mr-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                        <path fill="#4285F4" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path>
                        <path fill="#34A853" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8V44c5.842,0,11.234-1.834,15.541-5.186l-5.657-5.657C34.046,36.053,29.268,38,24,38c-3.187,0-6.057-1.07-8.406-2.846l-5.657,5.657C14.07,43.43,18.817,44,24,44c5.183,0,9.915-1.35,13.88-3.917C41.7,36.708,44,30.838,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path>
                        <path fill="#FBBC05" d="M15.594,29.154l5.657-5.657C20.06,21.94,19.2,19.2,19.2,16c0-3.2,0.86-6.06,2.301-8.406l-5.657-5.657C12.56,6.053,10.183,10.662,10.183,16c0,5.338,2.377,9.947,6.057,13.154H15.594z"></path>
                        <path fill="#EA4335" d="M10.183,16c0-5.338,2.377-9.947,6.057-13.154l5.657,5.657C20.06,10.06,19.2,12.8,19.2,16c0,3.2,0.86,6.06,2.301,8.406l-5.657,5.657C12.56,25.947,10.183,21.338,10.183,16z"></path>
                    </svg>
                    Sign up with Google
                </button>
            </div>
        </form>
        
        <!-- Sign In Link -->
        <p class="mt-8 text-center text-sm text-gray-600">
            Already have an account?
            <a href="/" class="font-medium text-indigo-600 hover:text-indigo-500 hover:underline">
                Sign In
            </a>
        </p>

    </div>

    <!-- Firebase Configuration -->
    <script src="{{ url_for('static', filename='firebase-config.js') }}"></script>

    <script>
        // Get form and message elements
        const signupForm = document.getElementById('signupForm');
        const messageArea = document.getElementById('messageArea');
        
        // Check if user is already logged in
        auth.onAuthStateChanged((user) => {
            if (user) {
                // User is signed in, redirect to frontpage
                window.location.href = '/frontpage';
            }
        });

        // Helper function to show messages
        function showMessage(message, type = 'info') {
            messageArea.textContent = message;
            messageArea.classList.remove('hidden', 'text-gray-600', 'text-red-600', 'text-green-600');
            if (type === 'error') {
                messageArea.classList.add('text-red-600');
            } else if (type === 'success') {
                messageArea.classList.add('text-green-600');
            } else {
                messageArea.classList.add('text-gray-600');
            }
        }

        // Email/Password Sign Up
        signupForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validate passwords match
            if (password !== confirmPassword) {
                showMessage('Passwords do not match.', 'error');
                return;
            }

            // Validate password length
            if (password.length < 6) {
                showMessage('Password must be at least 6 characters long.', 'error');
                return;
            }
            
            showMessage('Creating your account...', 'info');
            
            try {
                // Create user account
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                
                // Update user profile with display name
                await userCredential.user.updateProfile({
                    displayName: fullName
                });
                
                showMessage('Success! Redirecting...', 'success');
                // Redirect will happen automatically via onAuthStateChanged
            } catch (error) {
                console.error('Sign up error:', error);
                let errorMessage = 'Failed to create account. Please try again.';
                
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorMessage = 'An account with this email already exists.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Invalid email address.';
                        break;
                    case 'auth/weak-password':
                        errorMessage = 'Password is too weak. Use at least 6 characters.';
                        break;
                    case 'auth/operation-not-allowed':
                        errorMessage = 'Email/password accounts are not enabled.';
                        break;
                }
                
                showMessage(errorMessage, 'error');
            }
        });

        // Google Sign-Up
        document.getElementById('googleSignUp').addEventListener('click', async (e) => {
            e.preventDefault();
            showMessage('Redirecting to Google Sign-In...', 'info');
            
            try {
                const result = await auth.signInWithPopup(googleProvider);
                showMessage('Success! Redirecting...', 'success');
                // Redirect will happen automatically via onAuthStateChanged
            } catch (error) {
                console.error('Google Sign-Up error:', error);
                let errorMessage = 'Failed to sign up with Google.';
                
                if (error.code === 'auth/popup-closed-by-user') {
                    errorMessage = 'Sign-up cancelled.';
                } else if (error.code === 'auth/popup-blocked') {
                    errorMessage = 'Popup blocked. Please allow popups for this site.';
                }
                
                showMessage(errorMessage, 'error');
            }
        });

    </script>

</body>
</html>
