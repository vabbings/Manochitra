<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Manochitra</title>
    <!-- Load Tailwind CSS --><script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Inter font from Google Fonts --><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- ADDED: Load the 'Press Start 2P' font for a pixel/Minecraft look --><link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* Apply Inter font as the default */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* ADDED: Custom style for the Minecraft-style title */
        .minecraft-font {
            font-family: 'Press Start 2P', cursive;
            /* Note: Press Start 2P is best viewed with a larger font size */
        }
        /* UPDATED: Custom styles for the grid background */
        .grid-background {
            background-image: url(bgimg.png);
            background-size: cover; /* Ensures the image covers the entire background */
            background-position: center;
            background-attachment: fixed; /* Makes the background fixed while content scrolls */
            min-height: 100vh; /* Ensure it covers the full viewport height */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #000; /* Fallback for transparency */
        }
        /* NOTE: The .transparent-box CSS definition has been removed to un-box the form content. */
    </style>
    <script>
        // Optional: Custom Tailwind configuration
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            },
        }
    </script>
</head>
<body class="grid-background">

    <!-- Removed transparent-box, rounded-xl, and shadow-xl classes to un-box the form --><div class="w-full max-w-sm p-8 space-y-8 m-4">
        
        <!-- Header Section: Changed text-4xl to text-5xl and added 'minecraft-font' class --><div class="text-center">
            <h1 class="text-3xl font-bold text-white minecraft-font">ManoChitra</h1>
        </div>

        <!-- Login Form --><form id="loginForm" class="space-y-6">
            
            <!-- Email Input with Clear Button (Now uses bg-gray-700) --><div class="relative">
                <!-- Updated label: added 'block', 'font-bold', and 'text-gray-200' and removed 'sr-only' --><label for="email" class="block text-sm font-bold text-gray-200 mb-1">Email address</label>
                <input id="email" name="email" type="email" autocomplete="email" required
                       class="w-full pr-10 px-4 py-3 border border-gray-600 rounded-lg bg-gray-700 text-gray-200 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:border-transparent transition-colors"
                       placeholder="Email address">
                <button type="button" id="emailClearBtn" class="absolute inset-y-0 right-0 flex items-center pr-3 focus:outline-none text-gray-400 hover:text-gray-200 hidden">
                    <!-- Clear Icon (X) --><svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>

            <!-- Password Input with Show/Hide Toggle (Now uses bg-gray-700) --><div class="relative">
                <!-- Updated label: added 'block', 'font-bold', and 'text-gray-200' and removed 'sr-only' --><label for="password" class="block text-sm font-bold text-gray-200 mb-1">Password</label>
                <input id="password" name="password" type="password" autocomplete="current-password" required
                       class="w-full pr-10 px-4 py-3 border border-gray-600 rounded-lg bg-gray-700 text-gray-200 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:border-transparent transition-colors"
                       placeholder="Password">
                <button type="button" id="passwordToggle" class="absolute inset-y-0 right-0 flex items-center pr-3 focus:outline-none text-gray-400 hover:text-gray-200">
                    <!-- Eye Icon (Open by default - visible password) --><svg id="eyeOpen" class="h-5 w-5 hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                    </svg>
                    <!-- Eye Slash Icon (Closed by default - hidden password) --><svg id="eyeClosed" class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.828c-1.803.957-3.923 1.15-5.973.568A8.09 8.09 0 0110.875 12c.57.808 1.157 1.63 1.615 2.502M4.938 12c1.274-4.057 5.065-7 9.542-7 1.284 0 2.524.225 3.674.659M18.894 17.519L12 12M5.462 20.538l12-12" />
                    </svg>
                </button>
            </div>

            <!-- Forgot Password Link: Changed text-indigo-* to text-gray-* --><div class="flex items-center justify-end">
                <div class="text-sm">
                    <a id="forgotPasswordLink" href="#" class="font-medium text-gray-400 hover:text-gray-300 hover:underline">
                        Forgot your password?
                    </a>
                </div>
            </div>

            <!-- Message Area --><div id="messageArea" class="text-sm text-center font-medium hidden"></div>

            <!-- Login Button: Changed bg-indigo-* to bg-gray-* and focus ring to gray-500 --><div>
                <button type="submit"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-base font-medium text-white bg-gray-700 hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition-colors duration-200">
                    Sign In
                </button>
            </div>

            <!-- Separator --><div class="relative">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-600"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <!-- Added bg-black/70 and rounded-md to ensure legibility on the smoky background --><span class="px-2 text-gray-200 bg-black/70 rounded-md">
                        Or continue with
                    </span>
                </div>
            </div>

            <!-- Google Sign-In Button: Updated focus ring to gray-500 --><div>
                <button type="button" id="googleSignIn"
                        class="w-full flex items-center justify-center py-3 px-4 border border-gray-600 rounded-lg shadow-sm text-base font-medium text-gray-200 bg-gray-900 hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition-colors duration-200">
                    <!-- Google SVG Icon (Corrected for proper color display) --><svg class="w-5 h-5 mr-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                        <path fill="#4285F4" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path>
                        <path fill="#34A853" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8V44c5.842,0,11.234-1.834,15.541-5.186l-5.657-5.657C34.046,36.053,29.268,38,24,38c-3.187,0-6.057-1.07-8.406-2.846l-5.657,5.657C14.07,43.43,18.817,44,24,44c5.183,0,9.915-1.35,13.88-3.917C41.7,36.708,44,30.838,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path>
                        <path fill="#FBBC05" d="M15.594,29.154l5.657-5.657C20.06,21.94,19.2,19.2,19.2,16c0-3.2,0.86-6.06,2.301-8.406l-5.657-5.657C12.56,6.053,10.183,10.662,10.183,16c0,5.338,2.377,9.947,6.057,13.154H15.594z"></path>
                        <path fill="#EA4335" d="M10.183,16c0-5.338,2.377-9.947,6.057-13.154l5.657,5.657C20.06,10.06,19.2,12.8,19.2,16c0,3.2,0.86,6.06,2.301,8.406l-5.657,5.657C12.56,25.947,10.183,21.338,10.183,16z"></path>
                    </svg>
                    Sign in with Google
                </button>
            </div>
        </form>
        
        <!-- Sign Up Link: Changed text-indigo-* to text-gray-* --><p class="mt-8 text-center text-sm text-gray-200">
            Don't have an account?
            <a id="signUpLink" href="manochitra_signup.html" class="font-medium text-gray-400 hover:text-gray-300 hover:underline">
                Sign Up
            </a>
        </p>

    </div>
    <script>
        // Get form and message elements
        const loginForm = document.getElementById('loginForm');
        const messageArea = document.getElementById('messageArea');
        const emailInput = document.getElementById('email');
        const emailClearBtn = document.getElementById('emailClearBtn');
        const passwordInput = document.getElementById('password');
        const passwordToggle = document.getElementById('passwordToggle');
        const eyeOpen = document.getElementById('eyeOpen');
        const eyeClosed = document.getElementById('eyeClosed');


        // --- Password Toggle Functionality ---
        passwordToggle.addEventListener('click', () => {
            const isPassword = passwordInput.type === 'password';
            passwordInput.type = isPassword ? 'text' : 'password';
            
            // Toggle icons
            eyeOpen.classList.toggle('hidden', !isPassword);
            eyeClosed.classList.toggle('hidden', isPassword);
        });

        // --- Email Clear Button Functionality ---
        emailClearBtn.addEventListener('click', () => {
            emailInput.value = '';
            emailClearBtn.classList.add('hidden');
            emailInput.focus();
        });

        emailInput.addEventListener('input', () => {
            // Show clear button only if input has content
            emailClearBtn.classList.toggle('hidden', emailInput.value.length === 0);
        });


        // Add event listener for form submission
        loginForm.addEventListener('submit', (event) => {
            event.preventDefault(); // Prevent the form from actually submitting
            
            const email = emailInput.value;
            const password = passwordInput.value;
            
            // Clear previous messages
            messageArea.textContent = '';
            messageArea.classList.add('hidden');
            messageArea.classList.remove('text-green-600', 'text-red-600', 'text-indigo-600');

            // --- Mock Login Logic ---
            console.log('Login attempt:', { email, password });

            // Show a loading message (optional)
            messageArea.textContent = 'Signing in...';
            messageArea.classList.remove('hidden');
            messageArea.classList.add('text-gray-200'); // Adjusted color for dark background
            
            // Simulate an API call
            setTimeout(() => {
                // Use a simple mock login success condition
                if (email === 'test@example.com' && password === 'password123') {
                    // Successful login
                    messageArea.textContent = 'Success! Redirecting to dashboard...';
                    messageArea.classList.remove('text-gray-200', 'text-red-600');
                    messageArea.classList.add('text-green-400'); // Kept green for success, as it's universally recognized
                    // In a real app, you would redirect here:
                    // window.location.href = '/dashboard'; 
                } else {
                    // Failed login
                    messageArea.textContent = 'Invalid email or password. Please try again.';
                    messageArea.classList.remove('text-gray-200', 'text-green-400');
                    messageArea.classList.add('text-red-400'); // Kept red for error
                }
            }, 1500);
        });

        // A small override for the demo alerts, as per instructions.
        function alert(message) {
            messageArea.textContent = message;
            messageArea.classList.remove('hidden', 'text-red-400', 'text-green-400');
            messageArea.classList.add('text-gray-300'); // Changed alert color to muted gray
        }

        // Add mock listeners for other links
        document.getElementById('forgotPasswordLink').addEventListener('click', (e) => {
            e.preventDefault();
            console.log('Forgot Password link clicked');
            alert('This would navigate to the password reset page.'); 
        });

        document.getElementById('googleSignIn').addEventListener('click', (e) => {
            e.preventDefault();
            console.log('Google Sign-In clicked');
            messageArea.textContent = 'Redirecting to Google Sign-In...';
            messageArea.classList.remove('hidden', 'text-red-400', 'text-green-400');
            messageArea.classList.add('text-gray-200'); // Adjusted color
            // This would trigger the Google OAuth flow
        });

        document.getElementById('signUpLink').addEventListener('click', (e) => {
            e.preventDefault();
            console.log('Sign Up link clicked (manochitra_signup.html)');
            alert('Navigating to the Sign Up page (manochitra_signup.html).');
        });

    </script>

</body>
</html>
