    <!-- Use Inter font and Press Start 2P (for Minecraft look) --><style>

    <!-- Add custom styles for new elements --><style>

    <script type="module">
        // --- Gemini API Configuration (REMOVED) ---
        
        // --- Get Elements ---
        const menuToggle = document.getElementById('menu-toggle');
        const sidebar = document.getElementById('history-sidebar');
        const closeSidebarBtn = document.getElementById('close-sidebar-btn');
        const historyList = document.getElementById('history-list');
        const searchPrompt = document.getElementById('search-prompt');
        const searchBtn = document.getElementById('search-btn');
        const messageBox = document.getElementById('message-box');
        const appTitle = document.getElementById('app-title'); // Added this
        
        // --- State ---
        let history = [];

        // --- Schemas for AI (REMOVED) ---

        // --- Event Listeners ---
        menuToggle.addEventListener('click', toggleSidebar);
        closeSidebarBtn.addEventListener('click', toggleSidebar);
        searchBtn.addEventListener('click', handleSearch);
        searchPrompt.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                handleSearch();
            }
        });

        // --- Title Hover Effect ---
        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz";
        const originalText = appTitle.innerText;
        let interval = null;

        appTitle.addEventListener('mouseenter', () => {
            let iteration = 0;
            
            clearInterval(interval);
            
            interval = setInterval(() => {
                appTitle.innerText = originalText
                    .split("")
                    .map((letter, index) => {
                        if(index < iteration) {
                            return originalText[index];
                        }
                        
                        return letters[Math.floor(Math.random() * letters.length)]
                    })
                    .join("");
                
                if(iteration >= originalText.length){
                    clearInterval(interval);
                }
                
                iteration += 1 / 4; // Decreased speed from 1/3 to 1/4
            }, 30);
        });

        appTitle.addEventListener('mouseleave', () => {
            clearInterval(interval);
            appTitle.innerText = originalText;
        });
        // --- End Title Hover Effect ---

        // --- Core Functions ---

        function toggleSidebar() {
            sidebar.classList.toggle('-translate-x-full');
        }

        async function handleSearch() {
            const userPrompt = searchPrompt.value.trim();
            if (!userPrompt) {
                showMessage('Please enter a topic to search.', 'warning');
                return;
            }
            
            // Add to history
            addHistoryItem(userPrompt);

            // --- Call AI (REMOVED) ---
            // All logic for fetching, loading, and rendering cards has been removed.
            // You can add new functionality here, like a simple text response.
            showMessage('Search functionality is being updated.', 'info');
        }

        // --- Card Rendering Functions (REMOVED) ---
        
        // --- History Functions ---
        
        function addHistoryItem(prompt) {
            // Avoid duplicate entries
            if (history.find(item => item.prompt === prompt)) {
                return;
            }
            const newItem = { id: Date.now(), prompt: prompt };
            history.unshift(newItem); // Add to the top
            renderHistory();
        }
        
        function renderHistory() {
            historyList.innerHTML = ''; // Clear list
            
            if (history.length === 0) {
                 historyList.innerHTML = `<li class="text-gray-400 text-sm p-2 text-center">Your search history will appear here.</li>`;
                 return;
            }
            
            history.forEach(item => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <button class="history-item-btn" data-prompt="${item.prompt}">
                        ${item.prompt}
                    </button>
                `;
                historyList.appendChild(li);
            });
            
            // Add listeners to new history buttons
            document.querySelectorAll('.history-item-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const prompt = btn.getAttribute('data-prompt');
                    searchPrompt.value = prompt;
                    handleSearch();
                    if (window.innerWidth < 768) { // Close sidebar on mobile after click
                        toggleSidebar();
                    }
                });
            });
        }
        
        // --- API Fetch (REMOVED) ---

        // --- UI Utility ---
        function showMessage(text, type = 'info') {
            messageBox.classList.remove(
                'hidden', 
                'bg-blue-100', 'text-blue-800', 
                'bg-yellow-100', 'text-yellow-800', 
                'bg-red-100', 'text-red-800',
                'bg-blue-900', 'text-blue-200',
                'bg-yellow-900', 'text-yellow-200',
                'bg-red-900', 'text-red-200',
                'bg-[rgb(14,219,51)]/20', 'text-[rgb(14,219,51)]' // Custom green
            );
            
            if (type === 'info') {
                messageBox.classList.add('bg-[rgb(14,219,51)]/20', 'text-[rgb(14,219,51)]');
            } else if (type === 'warning') {
                messageBox.classList.add('bg-yellow-900', 'text-yellow-200');
            } else if (type === 'error') {
                messageBox.classList.add('bg-red-900', 'text-red-200');
            }
            
            messageBox.innerText = text;
            messageBox.classList.remove('hidden');

            // Hide message after 3 seconds
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 3000);
        }

        // --- Demo Function (REMOVED) ---
        
        // --- Run Demo on Page Load (REMOVED) ---

    </script>

    <!-- +++ NEW 3D PARTICLE BACKGROUND SCRIPT +++ --><script type="module">
        // --- Import Three.js ---
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.module.js';

        let scene, camera, renderer, particles;
        let mouseX = 0, mouseY = 0;
        let windowHalfX = window.innerWidth / 2;
        let windowHalfY = window.innerHeight / 2;

        function initParticleBackground() {
            const container = document.getElementById('canvas-bg');
            if (!container) return;

            // Scene
            scene = new THREE.Scene();

            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 2; // Move camera back to see particles

            // Renderer
            renderer = new THREE.WebGLRenderer({ alpha: true }); // Use alpha for transparent bg
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);

            // Particles
            const particlesGeometry = new THREE.BufferGeometry();
            const particlesCount = 7000;
            const posArray = new Float32Array(particlesCount * 3);

            for (let i = 0; i < particlesCount * 3; i++) {
                // Spread particles in a sphere
                posArray[i] = (Math.random() - 0.5) * 5;
            }

            particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));

            const particlesMaterial = new THREE.PointsMaterial({
                size: 0.005,
                color: 0x0edb33, // Green color rgb(14,219,51)
                blending: THREE.AdditiveBlending, // Brighter where particles overlap
                transparent: true,
                opacity: 0.8
            });

            particles = new THREE.Points(particlesGeometry, particlesMaterial);
            scene.add(particles);

            // Event Listeners
            window.addEventListener('resize', onWindowResize, false);
            document.addEventListener('pointermove', onPointerMove, false);
        }

        function onWindowResize() {
            windowHalfX = window.innerWidth / 2;
            windowHalfY = window.innerHeight / 2;

            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onPointerMove(event) {
            mouseX = (event.clientX - windowHalfX) * 0.001; // Normalized mouse X
            mouseY = (event.clientY - windowHalfY) * 0.001; // Normalized mouse Y
        }

        function animate() {
            requestAnimationFrame(animate);

            const elapsedTime = performance.now() * 0.0001;

            // Animate particles
            particles.rotation.y = elapsedTime * 0.2; // Slow constant rotation
            
            // Add mouse follow
            // We use small multipliers to make the movement subtle
            camera.position.x += (mouseX * 0.5 - camera.position.x) * 0.05;
            camera.position.y += (-mouseY * 0.5 - camera.position.y) * 0.05;
            camera.lookAt(scene.position);

            renderer.render(scene, camera);
        }

        // --- Start the animation ---
        document.addEventListener('DOMContentLoaded', () => {
            initParticleBackground();
            animate();
        });

    </script>
