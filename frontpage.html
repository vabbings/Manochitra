<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Corrected from UTF-RTL -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ManoChitra</title>
    <!-- Load Tailwind CSS --><script src="https://cdn.tailwindcss.com"></script>
    <!-- Use Inter font and Press Start 2P (for Minecraft look) --><style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Press+Start+2P&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            /* Reverted back from transparent */
        }

        /* Removed #canvas-bg style */

        /* Custom scrollbar for history */
        #history-list::-webkit-scrollbar {
            width: 4px;
        }
        #history-list::-webkit-scrollbar-thumb {
            background-color: #4a5568; /* gray-600 */
            border-radius: 20px;
        }

        /* Custom font class for title */
        .font-minecraft {
            font-family: 'Press Start 2P', cursive;
        }
    </style>
</head>
<!-- Added bg-gray-900 back, as the #canvas-bg is removed --><body class="bg-gray-900 overflow-hidden h-screen">

    <!-- Removed 3D Background Container -->
    <!-- <div id="canvas-bg"></div> -->

    <div class="flex h-screen">
        <!-- History Sidebar (Initially hidden on small screens, slides out) --><aside id="history-sidebar" class="fixed top-0 left-0 z-40 w-72 h-screen bg-gray-800 text-white flex flex-col transition-transform duration-300 ease-in-out -translate-x-full">
            <div class="flex items-center justify-between p-4 border-b border-gray-700">
                <h2 class="text-xl font-bold">History</h2>
                <button id="close-sidebar-btn" class="p-1 rounded-full hover:bg-gray-700">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <ul id="history-list" class="flex-1 overflow-y-auto p-2 space-y-1">
                <!-- History items will be injected here --><li class="text-gray-400 text-sm p-2 text-center">Your search history will appear here.</li>
            </ul>
        </aside>

        <!-- Main Content Area --><main id="main-content" class="flex-1 flex flex-col h-screen transition-all duration-300 ease-in-out">
            <!-- Top Header --><header class="flex-shrink-0 w-full flex items-center justify-between p-4 bg-gray-900"> <!-- Changed bg-transparent back to bg-gray-900 --><button id="menu-toggle" class="p-2 rounded-full hover:bg-gray-700">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
                <!-- User Icon (Placeholder) --><div class="w-8 h-8 rounded-full bg-blue-500 text-white flex items-center justify-center font-semibold">
                    S
                </div>
            </header>

            <!-- Scrollable Content Column --><div class="flex-1 overflow-y-auto p-4 md:p-8">
                <div class="max-w-4xl mx-auto w-full">
                    
                    <!-- App Title --><h1 class="font-minecraft text-3xl md:text-4xl font-bold text-[rgb(14,219,51)] text-center my-8">
                        ManoChitra
                    </h1>

                    <!-- Search Bar --><div class="relative w-full mb-12">
                        <input type="text" id="search-prompt" class="w-full p-5 pl-6 pr-28 text-lg border-2 border-gray-700 rounded-full focus:outline-none focus:ring-2 focus:ring-[rgb(14,219,51)] focus:border-transparent bg-gray-800 text-white placeholder-gray-400" placeholder="Enter a topic, like 'The Roman Empire'...">
                        
                        <!-- UPDATED Mic Button with <img> --><button id="mic-btn" class="absolute right-[4.5rem] top-1/2 -translate-y-1/2 p-2 text-gray-400 rounded-full hover:bg-gray-700 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <img src="https://api.iconify.design/heroicons/microphone-solid.svg?color=%239CA3AF" 
                                 alt="Microphone" 
                                 class="w-6 h-6"
                                 onerror="this.src='https://placehold.co/24x24/9CA3AF/FFFFFF?text=Mic'; this.onerror=null;">
                        </button>

                        <button id="search-btn" class="absolute right-2 top-1/2 -translate-y-1/2 p-3 bg-[rgb(14,219,51)] text-white rounded-full hover:bg-[rgb(14,219,51)]/80 transition-colors focus:outline-none focus:ring-2 focus:ring-[rgb(14,219,51)] focus:ring-offset-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M5 10l7-7m0 0l7 7m-7-7v18" />
                            </svg>
                        </button>
                    </div>

                    <!-- Suggestions Container (REMOVED) -->
                    
                    <!-- Results Container (REMOVED) -->

                    <!-- Message Box --><div id="message-box" class="hidden p-3 rounded-lg text-sm mt-8"></div>

                </div>
            </div>

        </main>
    </div>

    <!-- Add custom styles for new elements --><style>
        /* All card and suggestion styles have been removed */
    </style>

    <script type="module">
        // --- Gemini API Configuration (REMOVED) ---
        
        // --- Get Elements ---
        const menuToggle = document.getElementById('menu-toggle');
        const sidebar = document.getElementById('history-sidebar');
        const closeSidebarBtn = document.getElementById('close-sidebar-btn');
        const historyList = document.getElementById('history-list');
        const searchPrompt = document.getElementById('search-prompt');
        const searchBtn = document.getElementById('search-btn');
        const messageBox = document.getElementById('message-box');
        
        // --- State ---
        let history = [];

        // --- Schemas for AI (REMOVED) ---

        // --- Event Listeners ---
        menuToggle.addEventListener('click', toggleSidebar);
        closeSidebarBtn.addEventListener('click', toggleSidebar);
        searchBtn.addEventListener('click', handleSearch);
        searchPrompt.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                handleSearch();
            }
        });

        // --- Core Functions ---

        function toggleSidebar() {
            sidebar.classList.toggle('-translate-x-full');
        }

        async function handleSearch() {
            const userPrompt = searchPrompt.value.trim();
            if (!userPrompt) {
                showMessage('Please enter a topic to search.', 'warning');
                return;
            }
            
            // Add to history
            addHistoryItem(userPrompt);

            // --- Call AI (REMOVED) ---
            // All logic for fetching, loading, and rendering cards has been removed.
            // You can add new functionality here, like a simple text response.
            showMessage('Search functionality is being updated.', 'info');
        }

        // --- Card Rendering Functions (REMOVED) ---
        
        // --- History Functions ---
        
        function addHistoryItem(prompt) {
            // Avoid duplicate entries
            if (history.find(item => item.prompt === prompt)) {
                return;
            }
            const newItem = { id: Date.now(), prompt: prompt };
            history.unshift(newItem); // Add to the top
            renderHistory();
        }
        
        function renderHistory() {
            historyList.innerHTML = ''; // Clear list
            
            if (history.length === 0) {
                 historyList.innerHTML = `<li class="text-gray-400 text-sm p-2 text-center">Your search history will appear here.</li>`;
                 return;
            }
            
            history.forEach(item => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <button class="history-item-btn" data-prompt="${item.prompt}">
                        ${item.prompt}
                    </button>
                `;
                historyList.appendChild(li);
            });
            
            // Add listeners to new history buttons
            document.querySelectorAll('.history-item-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const prompt = btn.getAttribute('data-prompt');
                    searchPrompt.value = prompt;
                    handleSearch();
                    if (window.innerWidth < 768) { // Close sidebar on mobile after click
                        toggleSidebar();
                    }
                });
            });
        }
        
        // --- API Fetch (REMOVED) ---

        // --- UI Utility ---
        function showMessage(text, type = 'info') {
            messageBox.classList.remove(
                'hidden', 
                'bg-blue-100', 'text-blue-800', 
                'bg-yellow-100', 'text-yellow-800', 
                'bg-red-100', 'text-red-800',
                'bg-blue-900', 'text-blue-200',
                'bg-yellow-900', 'text-yellow-200',
                'bg-red-900', 'text-red-200',
                'bg-[rgb(14,219,51)]/20', 'text-[rgb(14,219,51)]' // Custom green
            );
            
            if (type === 'info') {
                messageBox.classList.add('bg-[rgb(14,219,51)]/20', 'text-[rgb(14,219,51)]');
            } else if (type === 'warning') {
                messageBox.classList.add('bg-yellow-900', 'text-yellow-200');
            } else if (type === 'error') {
                messageBox.classList.add('bg-red-900', 'text-red-200');
            }
            
            messageBox.innerText = text;
            messageBox.classList.remove('hidden');

            // Hide message after 3 seconds
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 3000);
        }

        // --- Demo Function (REMOVED) ---
        
        // --- Run Demo on Page Load (REMOVED) ---

    </script>
    
    <!-- Extra styles for history buttons and animations --><style>
        .history-item-btn {
            display: block;
            width: 100%;
            text-align: left;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            font-weight: 500; /* medium */
            color: #d1d5db; /* gray-300 */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            transition: background-color 0.2s;  
        }
        .history-item-btn:hover {
            background-color: #374151; /* gray-700 */
            color: white;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
    </style>


    <!-- +++ REMOVED THREE.JS BACKGROUND SCRIPT +++ -->

</body>
</html>
